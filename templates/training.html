{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col text-center">
            {% if "инж" in prof or "строит" in prof %}
            <div>
                <h1 class="text-center">Инженерные тренажеры</h1>
            </div>
            {% else %}
            <div>
                <h1 class="text-center">Научные симуляторы</h1>
            </div>
            {% endif %}
            <div class="text-center">
                {% if "инж" in prof or "строит" in prof %}
                <img src="{{ url_for('static', filename='images/ing.png') }}" alt="prokleto">
                {% else %}
                <img src="{{ url_for('static', filename='images/sci.png') }}" alt="nah">
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
